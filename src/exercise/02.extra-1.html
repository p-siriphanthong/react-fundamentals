<body>
  <div id="root"></div>

  <script type="module">
    const rootElement = document.getElementById('root')

    // ðŸ’¬ This exercise no need to create own `React` and `ReactDOM`
    const React = {
      createElement(type, {children, ...props} = {}) {
        const element = document.createElement(type)
        element.innerHTML = children
        Object.assign(element, props)
        return element
      },
    }

    const ReactDOM = {
      render(element, root) {
        root.append(element)
      },
    }

    const elementProps = {
      className: 'container',
      // ðŸ’¬ In the real `React`, we can specific children by array of elements
      children: '<span>Hello</span> <span>World</span>',
    }
    const elementType = 'div'
    // ðŸ’¬ In the real `React`, parameter number 3, 4, ... are children (`React` will convert to array automaticly)
    const reactElement = React.createElement(elementType, elementProps)
    ReactDOM.render(reactElement, rootElement)
  </script>
</body>
