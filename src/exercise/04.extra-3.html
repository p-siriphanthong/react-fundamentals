<!-- ðŸ’¯ Runtime validation with PropTypes -->
<!-- http://localhost:3000/isolated/exercise/04.extra-3.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>

  <script type="text/babel">
    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }
    // ðŸ’¬ should create PropTypes object, then create `string` function and call it by `PropTypes.string` (see more in final version)
    Message.propTypes = {
      message(props, propName, componentName) {
        if (typeof props.greeting !== 'string' || !props.greeting) {
          return new Error('Greeting is required')
        }
        if (typeof props.subject !== 'string' || !props.subject) {
          return new Error('Subject is required')
        }
      },
    }

    const element = (
      <div className="container">
        <Message greeting="Hello" subject="World" />
        <Message greeting="Goodbye" subject="World" />
        {/* <Message /> */}
      </div>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
