  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!

    // These three lines are similar to React.createElement

    // ğŸ¨ Please re-implement the regular document.createElement code above
    // with these React API calls
    // ğŸ’° The example in the markdown file should be a good hint for you.

    // ğŸ’¬ This exercise no need to create own `React` and `ReactDOM`
    const React = {
      createElement(type, {children, ...props} = {}) {
        const element = document.createElement(type)
        element.innerHTML = children
        Object.assign(element, props)
        return element
      },
    }

    const ReactDOM = {
      render(element, root) {
        root.append(element)
      },
    }

    const elementProps = {className: 'container', children: 'Hello World'}
    const elementType = 'div'
    const reactElement = React.createElement(elementType, elementProps)
    ReactDOM.render(reactElement, rootElement)
  </script>
